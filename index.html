<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlashMine</title>
    <style>
      body {
        margin: 0;
        background: #0a0a0a;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        overflow: hidden;
      }

      .nav {
        padding: 1rem 2rem;
        color: #999;
        font-size: 14px;
        position: relative;
        z-index: 10;
      }

      .main {
        position: relative;
        height: calc(100vh - 40px);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        pointer-events: none;
      }

      .cards {
        position: relative;
        z-index: 1;
        display: flex;
        gap: 2rem;
        padding: 2rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        padding: 1.5rem;
        width: 320px;
        height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .card h2 {
        font-size: 20px;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .card p {
        margin: 8px 0 12px;
        font-size: 14px;
        color: #ddd;
      }

      .card .button {
        background-color: #5865f2;
        color: white;
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 8px;
        margin-top: 60px;
        font-weight: 500;
        text-decoration: none;
        text-align: center;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
      }

      .card .button:hover {
        box-shadow: 0 0 16px #5865f2;
        transform: translateY(-2px);
      }

      .widget-card {
        position: relative;
      }

      .widget-card iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 12px;
        position: absolute;
        top: 0;
        left: 0;
      }

      .widget-card::before {
        content: "";
        display: block;
        padding-top: 56.25%; /* 16:9 ratio */
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="original-c-37-f-3-efd-5-ac-755-ec-1487-ba-8-f-841-acc-62-10.png" alt="background" class="background" />
      <div class="cards">
        <div class="card">
          <h2>⚔️ SlashMine</h2>
          <p>Vanilla-like minecraft server with Role Play elements.</p>
          <a href="https://discord.gg/b7tc6AfD" class="button" target="_blank">Join our discord today</a>
        </div>
        <div class="card widget-card">
          <iframe
            src="https://xzor0ff.github.io/SlashMine/"
            allowtransparency="true"
            sandbox="allow-scripts allow-same-origin"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
